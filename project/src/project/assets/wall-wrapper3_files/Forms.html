<script type="text/javascript">
  
$(document).ready(function(){
   dataLayer.push({
    'event': 'iFrameFormView',
    'formId': 'Welcome'
 });
});

function isLeapYear(year) {
   if (year % 4 != 0)        return false;
   else if (year % 100 != 0) return true;
   else if (year % 400 != 0) return false;
   else                      return true;
}

function calculate_age(birthDate) {
  let now = new Date();
  let currentYear = now.getFullYear();
  let birthYear = birthDate.getFullYear();
  let age = currentYear - birthYear;
  if (now < new Date(birthDate.setFullYear(currentYear))) {
    age = age - 1;
  }
  return age;
}

function checkForm(Welcome) {
  
    dataLayer.push({
    'event': 'iFrameFormSubmit',
     'formId': 'Welcome'
  });
    
    var dob = Welcome.DOB; // Date Of Birth
    if (dob == null || dob.value == null || dob.value == "") {
        return true;
    }
    // check format of dob
    if (!dob.value.match(/^\d{2}\/\d{2}\/\d{4}$/)) {
        alert("Invalid date format! Please use MM/DD/YYYY. Value Entered: " + dob.value);
        dob.focus;
        return false;
    }
    // check if date itself is valid
    // dob.value == "MM/DD/YYYY"
    //               0123456789
    var month     = parseInt(dob.value.substring(0, 2));
    var day       = parseInt(dob.value.substring(3, 5));
    var year      = parseInt(dob.value.substring(6, 10));
    if (month < 1 || month > 12) {
        alert("Invalid month! Please enter your actual month of birth.");
        dob.focus;
        return false;
    }
    if (year < 1900 || year > 2020) {
        alert("Invalid year! Please enter your actual year of birth.");
        dob.focus;
        return false;
    }
    if (day < 1 || day > 31 || day == 31 && ![1, 3, 5, 7, 8, 10, 12].includes(month) || month == 2 && (day >= 30 || day == 29 && !isLeapYear(year))) {
        alert("Invalid day! Please enter your actual day of birth.");
        dob.focus;
        return false;
    }
    var calcMonth = month - 1;
    if (calculate_age(new Date(year,calcMonth, day)) < 13) {
       alert("Invalid age! Must be 13 years of age");
        dob.focus;
        return false;
    }
    return true;
}

</script>
