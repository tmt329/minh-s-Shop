<div class="item-name">{{product.name}}</div>
<div class="item-content">
    <div class="item-image">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class=" " src="{{product['link']['link1']}}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 h-100" src="{{product['link']['link2']}}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{product['link']['link3']}}" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{product['link']['link4']}}" alt="Four slide">
              </div>
              
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <div class="side-bar">
        <div>Price :{{product.price }} kn</div>
            <hr>
         <div></div>   
        <div>Size</div>
            <hr>
        <div>
            Color
        </div>
        <hr>
        <button type="button" class="btn  btn-lg btn-block" (click)="onClick()">Add to cart</button>
        <button type="button" class="btn  btn-lg btn-block">Favorite</button>


    </div>
</div>
