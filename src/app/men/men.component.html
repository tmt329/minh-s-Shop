
<div class="heading">{{name}}' Collection</div>
<div class="Container">
    <div class="left-container">
        <app-left-nav [goTo]="goTo"></app-left-nav>
    </div>
    
    <div class="right-container">
        
        
        <div class="item-row">
           
            <div class="item1" *ngFor="let item of items" [routerLink]=" '/' + goTo + '/' + item.id" routerLinkActive="router-link-active" > 
            <img src="{{item.link['link1']}}" alt=""    >
                
                
                <div class="infor">
                    <div>{{item.name}}</div>
                    <div>{{item.type| uppercase}}</div>
                    <div>{{item.price }} HK</div>
                  
                </div>
            </div>
            
        
       
    
    </div>
    </div>
</div>
