<div class="new-collection-container">
    <div class="item-row">
        
        <a class="items" *ngFor="let item of items"  (click)='navigate(item)'>
            <div class="item-img" >
                <img [src]=" item['link']['link1'] "   alt="" >
                <div class=item-note>NEW</div>
            </div>

            <div class="infor">
                <div class="content">
                    
                    <div class="item-color">Color:  
                    <i class="fas fa-circle " style="color:black "></i>
                    <i class="far fa-circle" style="color:black"></i>
                    <i class="fas fa-circle " style="color:red "></i>
                    </div>
            </div>
            <div class="item-btm"> 
                <div class="item-name">
                   {{item['name']}}
                    
                </div>
                <div class="item-type">
                    {{item['gender' ]  | uppercase}}
                </div>
                <div class="item-price">
                    {{item['price']}} HK
                </div>
                
            </div>
            


            </div>
            
        </a>
    </div>
    

</div>
